<!DOCTYPE html>
<html>
<head>
    <title>Graph Visibility Controller</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Graph Visibility Controller</h1>
    <div>
        <label for="cellAddress">Cell Address: </label>
        <input type="text" id="cellAddress" placeholder="e.g., A1">
        <button onclick="updateChartVisibility()">Update Visibility</button>
    </div>
</body>
</html>
